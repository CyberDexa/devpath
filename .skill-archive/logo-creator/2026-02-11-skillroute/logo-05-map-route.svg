<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffb4"/>
      <stop offset="100%" stop-color="#009d6b"/>
    </linearGradient>
    <clipPath id="clip5">
      <rect width="512" height="512" rx="64"/>
    </clipPath>
  </defs>
  <rect width="512" height="512" rx="64" fill="#0a0a0f"/>
  <g clip-path="url(#clip5)">
    <!-- Background grid -->
    <g opacity="0.04" stroke="#00e5a0" stroke-width="1">
      <line x1="0" y1="64" x2="512" y2="64"/><line x1="0" y1="128" x2="512" y2="128"/>
      <line x1="0" y1="192" x2="512" y2="192"/><line x1="0" y1="256" x2="512" y2="256"/>
      <line x1="0" y1="320" x2="512" y2="320"/><line x1="0" y1="384" x2="512" y2="384"/>
      <line x1="0" y1="448" x2="512" y2="448"/>
      <line x1="64" y1="0" x2="64" y2="512"/><line x1="128" y1="0" x2="128" y2="512"/>
      <line x1="192" y1="0" x2="192" y2="512"/><line x1="256" y1="0" x2="256" y2="512"/>
      <line x1="320" y1="0" x2="320" y2="512"/><line x1="384" y1="0" x2="384" y2="512"/>
      <line x1="448" y1="0" x2="448" y2="512"/>
    </g>
    <!-- Abstract route/map icon -->
    <!-- Starting node -->
    <circle cx="130" cy="180" r="16" fill="none" stroke="#00e5a0" stroke-width="4"/>
    <circle cx="130" cy="180" r="6" fill="#00e5a0"/>
    <!-- Route path -->
    <path d="M146 180 L220 180 L220 260 L310 260 L310 180 L380 180" 
          stroke="url(#g5)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Intermediate nodes -->
    <circle cx="220" cy="180" r="4" fill="#00e5a0"/>
    <circle cx="220" cy="260" r="4" fill="#00e5a0"/>
    <circle cx="310" cy="260" r="4" fill="#00e5a0"/>
    <circle cx="310" cy="180" r="4" fill="#00e5a0"/>
    <!-- Destination node (pin shape) -->
    <path d="M380 155 Q380 140 395 140 Q410 140 410 155 Q410 170 395 185 Q380 170 380 155Z" fill="#00e5a0"/>
    <circle cx="395" cy="155" r="5" fill="#0a0a0f"/>
    <!-- Brand text -->
    <text x="256" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="900" fill="#ffffff">SkillRoute</text>
    <!-- Tagline -->
    <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" letter-spacing="4" fill="#00e5a0" opacity="0.7">YOUR DEV JOURNEY</text>
  </g>
