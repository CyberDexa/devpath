<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffb4"/>
      <stop offset="60%" stop-color="#00e5a0"/>
      <stop offset="100%" stop-color="#009d6b"/>
    </linearGradient>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="64" fill="#0a0a0f"/>
  <!-- Outer diamond/rotated square -->
  <rect x="156" y="56" width="200" height="200" rx="20" fill="none" stroke="#00e5a0" stroke-width="3" opacity="0.15" transform="rotate(45 256 156)"/>
  <!-- SR Monogram - interlocking -->
  <g filter="url(#glow8)">
    <!-- S -->
    <path d="M130 130 L240 130 Q270 130 270 160 Q270 190 240 190 L180 190 Q150 190 150 220 Q150 250 180 250 L290 250" 
          stroke="url(#g8)" stroke-width="24" stroke-linecap="round" fill="none"/>
  </g>
  <!-- R -->
  <path d="M220 300 L220 130 M220 130 L310 130 Q345 130 345 165 Q345 200 310 200 L220 200 M250 200 L355 300" 
        stroke="#ffffff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  <!-- Connection glow dot -->
  <circle cx="220" cy="190" r="6" fill="#00e5a0" filter="url(#glow8)"/>
  <!-- Bottom text -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" letter-spacing="12" fill="#00e5a0" opacity="0.8">SKILLROUTE</text>
  <!-- Thin separator -->
  <line x1="160" y1="370" x2="352" y2="370" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>
